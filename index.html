<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	label,
	input {
		display: block;
	}
</style>
</head>
<body>
	<form action="accion.php" method="post">
		<label for="start_date">Fecha inicial del evento</label>
		<input id="start_date" name="start_date" type="text" placeholder="Introduzca un inicio">
		<label for="end_date">Fecha de finalización del evento</label>
		<input id="end_date" name="end_date" type="text" placeholder="Introduzca un final">
		<label for="headline">Titular</label>
		<input id="headline" name="headline" type="text" placeholder="Introduzca un titular">
		<label for="text">Texto del evento</label>
		<textarea id="text" rows="5" cols="80" placeholder="Introduzca texto del evento"></textarea>
		<label for="media">Multimedia</label>
		<input id="media" name="media" type="text" placeholder="Introduzca enlace multimedia">
		<label for="media_credit">Créditos de multimedia</label>
		<input id="media_credit" name="media_credit" type="text" placeholder="Introduzca crédito">
		<label for="media_caption">Título del enlace multimedia</label>
		<input id="media_caption" name="media_caption" type="text" placeholder="Introduzca título multimedia">
		<label for="media_thumbnail">Miniatura de multimedia</label>
		<input id="media_thumbnail" name="media_thumbnail" type="text" placeholder="Introduzca enlace de multimedia">
		<label for="type">Tipo</label>
		<select id="type" name="type">
			<option>Seleccione</option>
			<option value="era">Era</option>
			<option value="title">Title</option>
		</select>
		<label for="tags">Hasta 6 etiquetas</label>
		<select id="tags" name="tags[]" multiple="multiple">
			<option value="tag1">Tag 1</option>
			<option value="tag2">Tag 2</option>
			<option value="tag3">Tag 3</option>
		</select>
		<input name="id" type="hidden" value="">
		<input id="enviar" type="submit" value="Enviar">
	</form>
</body>
</html>
